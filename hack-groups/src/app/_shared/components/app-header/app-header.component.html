<nz-header>
  <div class="header d-flex justify-between w-100">
    <a class="logo" [routerLink]="'/dashboard'">SMA@localhost </a>
    <div class="d-flex justify-between">
      <div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <a routerLinkActive="active-link" [routerLink]="'/dashboard'">
            <li nz-menu-item>Dashboard</li>
          </a>
          <a routerLinkActive="active-link" class="text-nowrap" [routerLink]="'/add-new-post'">
            <li nz-menu-item>Add new post</li>
          </a>
          <a routerLinkActive="active-link" [routerLink]="'/posts'">
            <li nz-menu-item>Posts</li>
          </a>
        </ul>
      </div>
      <div class="d-flex justify-between align-center profile">
        <div class="avatar d-flex justify-center align-center">
          <img src="../../../../assets/img/profile.gif">
        </div>
        <p class="name">Hootsuite</p>
      </div>
    </div>
  </div>
</nz-header>
